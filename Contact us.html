<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact us</title>
    <link rel="stylesheet" href="Contact%20us%20style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body style="background-color: rosybrown">
<div class="container">
    <h1>Connect with us</h1>
    <p>Feel free to get in touch with us.</p>
    <div class="contact-box">
        <div class="contact-left">
            <h3>Sent your request</h3>
            <form>
                <div class="input-row">
                    <div class="input-group">
                        <label>Name</label>
                        <input type="text"placeholder="Neema Mutanu"><br>
                    </div>
                    <div class="input-group">
                        <label>Phone</label>
                        <input type="phone"placeholder="+254 78494 0303"><br>
                    </div>
                    <div class="input-group">
                        <label>Email</label>
                        <input type="Email"placeholder="neemamutanu@gmail.com"><br>
                    </div>
                    <div class="input-group">
                        <label>Subject</label>
                        <input type="text"placeholder="School Fees"><br>
                    </div>
                </div>
                <label>Message</label>
                <textarea cols="30" rows="10"placeholder="Your Message"></textarea>
                <button type="submit">SEND</button>
               
            </form>

        </div>
        <div class="contact-right">
            <h3>Reach Us</h3>
            <table>
                <tr>
                    <td>Email</td>
                    <td>Contactus @silversandshighschool.edu.ke</td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td>+254 734203477,+254 759385282</td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>1488-90100 Mariakani road opposite jamii center,Machakos</td>
                </tr>
            </table>

        </div>
    </div>
</div>



</body>
</html>
